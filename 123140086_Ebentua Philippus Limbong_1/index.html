<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Manajemen Tugas Mahasiswa</h1>

        <div id="notifikasi" class="notifikasi"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Total Tugas</div>
                <div class="stat-value" id="totalTugas">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Tugas Selesai</div>
                <div class="stat-value" id="tugasSelesai">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Tugas Belum Selesai</div>
                <div class="stat-value" id="tugasBelum">0</div>
            </div>
        </div>

        <div class="form-section">
            <form id="formTugas">
                <div class="form-group">
                    <label for="namaMahasiswa">Nama Mahasiswa:</label>
                    <input type="text" id="namaMahasiswa" required>
                </div>

                <div class="form-group">
                    <label for="mataKuliah">Mata Kuliah:</label>
                    <input type="text" id="mataKuliah" required>
                </div>

                <div class="form-group">
                    <label for="deskripsiTugas">Deskripsi Tugas:</label>
                    <textarea id="deskripsiTugas" required></textarea>
                </div>

                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-tambah">Tambah Tugas</button>
                    <button type="reset" class="btn-reset">Reset</button>
                </div>
            </form>
        </div>

        <div class="table-section">
            <h2 style="margin-bottom: 15px; color: #333;">Daftar Tugas</h2>
            <table id="tabelTugas">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nama Mahasiswa</th>
                        <th>Mata Kuliah</th>
                        <th>Deskripsi</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Setting</th>
                    </tr>
                </thead>
                <tbody id="daftarTugas">
                    <tr>
                        <td colspan="7" class="no-data">Belum ada tugas ditambahkan</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Edit -->
    <div id="modalEdit" class="modal">
        <div class="modal-content">
            <div class="modal-header">Edit Tugas</div>
            <form id="formEdit">
                <div class="form-group">
                    <label for="editNamaMahasiswa">Nama Mahasiswa:</label>
                    <input type="text" id="editNamaMahasiswa" required>
                </div>

                <div class="form-group">
                    <label for="editMataKuliah">Mata Kuliah:</label>
                    <input type="text" id="editMataKuliah" required>
                </div>

                <div class="form-group">
                    <label for="editDeskripsiTugas">Deskripsi Tugas:</label>
                    <textarea id="editDeskripsiTugas" required></textarea>
                </div>

                <div class="form-group">
                    <label for="editDeadline">Deadline:</label>
                    <input type="date" id="editDeadline" required>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-batal" onclick="tutupModal()">Batal</button>
                    <button type="submit" class="btn-simpan">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
